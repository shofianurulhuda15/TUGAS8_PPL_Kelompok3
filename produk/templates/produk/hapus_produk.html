{% extends 'produk/base.html' %}
{% load static %}

{% block title %}Hapus Produk - TechStore{% endblock %}

{% block content %}
<section class="container mt-5">
    <h2 class="section-title mb-4">Hapus Produk</h2>
    <div class="card">
        <div class="card-body">
            <p>Apakah Anda yakin ingin menghapus produk <strong>{{ produk.nama }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Hapus</button>
                <a href="{% url 'daftar_produk' %}" class="btn btn-outline-secondary">Batal</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
